<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando - Rede Vellum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #060d93;
            --accent-orange: #f6880d;
            --light-bg: #f0f4f8;
            --dark-text: #333;
            --light-text: #f8f9fa;
            --border-color: #ced4da;
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.18);
            --hover-glow: rgba(246, 136, 13, 0.2);
            --focus-glow: rgba(6, 13, 147, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--accent-orange) 0%, #ff6b35 25%, #4a90e2 75%, var(--primary-blue) 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--dark-text);
            overflow: hidden;
            padding: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .loading-container {
            text-align: center;
            padding: 50px 40px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.15),
                0 8px 16px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            border: 1px solid var(--glass-border);
            min-width: 420px;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            animation: containerEntrance 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform: translateY(60px) scale(0.95);
            opacity: 0;
        }

        @keyframes containerEntrance {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.95);
            }
            60% {
                opacity: 0.8;
                transform: translateY(-10px) scale(1.02);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .loading-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(0) translateY(0) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-blue), #4a90e2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
            animation: logoFloat 3s ease-in-out infinite, logoEntrance 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.3s forwards;
            transform: translateY(30px) scale(0.8);
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: logoShine 2s ease-in-out infinite;
        }

        @keyframes logoShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) scale(0.8) rotate(-5deg);
            }
            60% {
                opacity: 0.8;
                transform: translateY(-5px) scale(1.05) rotate(2deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotate(0deg);
            }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .app-name {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--primary-blue), #4a90e2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleReveal 1.8s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards;
            transform: translateY(20px);
            opacity: 0;
            letter-spacing: -0.02em;
        }

        @keyframes titleReveal {
            0% {
                opacity: 0;
                transform: translateY(20px);
                filter: blur(5px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 35px;
            color: var(--accent-orange);
            font-weight: 600;
            animation: subtitleFade 1.5s cubic-bezier(0.4, 0, 0.2, 1) 0.8s forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        @keyframes subtitleFade {
            0% {
                opacity: 0;
                transform: translateY(15px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(6, 13, 147, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 25px 0;
            position: relative;
            animation: progressContainerSlide 1s cubic-bezier(0.4, 0, 0.2, 1) 1s forwards;
            transform: translateX(-100%);
            opacity: 0;
        }

        @keyframes progressContainerSlide {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue), #4a90e2, var(--accent-orange));
            background-size: 200% 100%;
            border-radius: 4px;
            animation: progress 4s ease-in-out infinite, progressGlow 2s ease-in-out infinite;
            box-shadow: 0 2px 8px rgba(6, 13, 147, 0.3);
        }

        @keyframes progress {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 65%; }
            75% { width: 85%; }
            100% { width: 100%; }
        }

        @keyframes progressGlow {
            0%, 100% { box-shadow: 0 2px 8px rgba(6, 13, 147, 0.3); }
            50% { box-shadow: 0 4px 16px rgba(246, 136, 13, 0.5); }
        }

        .loading-text {
            font-size: 1.2em;
            margin-top: 25px;
            color: var(--primary-blue);
            font-weight: 600;
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(6, 13, 147, 0.2);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite, spinnerEntrance 1.2s cubic-bezier(0.4, 0, 0.2, 1) 1.2s forwards;
            margin: 25px auto;
            transform: scale(0);
            opacity: 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes spinnerEntrance {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            60% {
                opacity: 0.8;
                transform: scale(1.1) rotate(180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(360deg);
            }
        }

        .loading-steps {
            margin-top: 30px;
            font-size: 1em;
            font-weight: 500;
            animation: stepsSlideIn 1.5s cubic-bezier(0.4, 0, 0.2, 1) 1.5s forwards;
            transform: translateY(20px);
            opacity: 0;
        }

        @keyframes stepsSlideIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step {
            margin: 12px 0;
            padding: 12px 20px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.6;
            transform: translateX(-20px);
        }

        .step.active {
            opacity: 1;
            background: linear-gradient(135deg, rgba(6, 13, 147, 0.2), rgba(74, 144, 226, 0.2));
            color: var(--primary-blue);
            transform: translateX(0);
            box-shadow: 0 4px 15px rgba(6, 13, 147, 0.2);
            border-color: rgba(6, 13, 147, 0.3);
        }

        .step.completed {
            opacity: 0.8;
            background: linear-gradient(135deg, rgba(246, 136, 13, 0.2), rgba(255, 107, 53, 0.2));
            color: var(--accent-orange);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(246, 136, 13, 0.2);
            border-color: rgba(246, 136, 13, 0.3);
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.85em;
            color: rgba(6, 13, 147, 0.7);
            font-weight: 500;
            animation: versionFade 1s cubic-bezier(0.4, 0, 0.2, 1) 2s forwards;
            opacity: 0;
        }

        @keyframes versionFade {
            0% { opacity: 0; }
            100% { opacity: 0.7; }
        }

        .company {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.85em;
            color: rgba(246, 136, 13, 0.8);
            font-weight: 600;
            animation: companyFade 1s cubic-bezier(0.4, 0, 0.2, 1) 2s forwards;
            opacity: 0;
        }

        @keyframes companyFade {
            0% { opacity: 0; }
            100% { opacity: 0.8; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .loading-container {
                min-width: 350px;
                padding: 40px 30px;
                border-radius: 20px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }
            
            .app-name {
                font-size: 1.8em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .loading-text {
                font-size: 1.1em;
            }
            
            .step {
                padding: 10px 16px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .loading-container {
                min-width: 320px;
                padding: 35px 25px;
                border-radius: 16px;
            }
            
            .logo {
                width: 90px;
                height: 90px;
                font-size: 2.2em;
            }
            
            .app-name {
                font-size: 1.6em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .loading-text {
                font-size: 1em;
            }
            
            .step {
                padding: 8px 12px;
                font-size: 0.9em;
                margin: 10px 0;
            }
            
            .version, .company {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">📊</div>
        <div class="app-name">Gerador de Certificados</div>
        <div class="subtitle">Rede Vellum</div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="spinner"></div>
        
        <div class="loading-text">
            Inicializando aplicação...
        </div>
        
        <div class="loading-steps">
            <div class="step active" id="step1">🔧 Carregando módulos do sistema</div>
            <div class="step" id="step2">📋 Preparando interface de certificados</div>
            <div class="step" id="step3">🔐 Inicializando módulos de segurança</div>
            <div class="step" id="step4">✅ Finalizando carregamento</div>
        </div>
    </div>
    
    <div class="company">© Rede Vellum</div>
    <div class="version">v1.0.0</div>

    <script>
        // Adicione este código no final do seu script do splash.html, substituindo o setTimeout atual

const { ipcRenderer } = require('electron');

// Simula o progresso dos steps
const steps = document.querySelectorAll('.step');
const loadingText = document.querySelector('.loading-text');

const messages = [
    'Carregando módulos do sistema...',
    'Preparando interface de certificados...',
    'Inicializando módulos de segurança...',
    'Finalizando carregamento...'
];

let currentStep = 0;

const interval = setInterval(() => {
    if (currentStep < steps.length) {
        // Marca o step anterior como completo
        if (currentStep > 0) {
            steps[currentStep - 1].classList.remove('active');
            steps[currentStep - 1].classList.add('completed');
            steps[currentStep - 1].innerHTML = '✅ ' + steps[currentStep - 1].innerHTML.substring(2);
        }
        
        // Ativa o próximo step
        if (currentStep < steps.length) {
            steps[currentStep].classList.add('active');
        }
        
        // Atualiza o texto
        loadingText.textContent = messages[currentStep];
        
        currentStep++;
    } else {
        clearInterval(interval);
        
        // Marca o último step como completo
        if (steps.length > 0) {
            steps[steps.length - 1].classList.remove('active');
            steps[steps.length - 1].classList.add('completed');
            steps[steps.length - 1].innerHTML = '✅ ' + steps[steps.length - 1].innerHTML.substring(2);
        }
        
        // Aguarda a aplicação principal estar pronta antes de mostrar "concluído"
        loadingText.textContent = 'Preparando aplicação...';
        
        // Envia sinal para o main process que o carregamento foi concluído
        ipcRenderer.send('loading-complete');
    }
}, 4000);

// Escuta o sinal de que pode mostrar "concluído" e abrir o app
ipcRenderer.on('show-completed', () => {
    loadingText.textContent = 'Carregamento concluído!';
    
    // Aguarda um pouco para o usuário ver a mensagem, então fecha
    setTimeout(() => {
        // O main process vai fechar o splash
    }, 800);
});

// Notifica que o splash está pronto
ipcRenderer.send('splash-ready');
    </script>
</body>
</html>
